<md-dialog aria-label="add note" style="width: 500px;">
	 <md-dialog-content layout-padding>
	 	<div layout="row">
        <md-input-container flex="70">
          <label>Edit Task</label>
          <input name="todo" ng-model="todo.task">
        </md-input-container>

        <md-input-container flex="30">
          <label>Priority</label>
          <md-select name="priority" ng-model="todo.priority">
            <md-option value="high">High</md-option>
            <md-option value="medium">Medium</md-option>
            <md-option value="low">Low</md-option>
          </md-select>
        </md-input-container>
      </div>
      <div layout="row" layout-align="end center">
      <md-button ng-click="saveTodo(todo)">save</md-button>
      </div>
	 </md-dialog-content>
</md-dialog>
